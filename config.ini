[bar/mainbar]
width = 100%
height = 28
background = #222222
foreground = #ffffff
font-0 = "JetBrainsMono Nerd Font:size=11"
underline-size = 2

radius = 10.0
margin-top = 4
margin-bottom = 4
margin-left = 4
margin-right = 4

modules-left = bspwm
modules-center = date
modules-right = volume separator brightness separator wifi separator

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; BSPWM MODULE
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; BSPWM MODULE (З ПІДКРЕСЛЕННЯМ)
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/bspwm]
type = internal/bspwm

; Стиль для поточного (активного) робочого столу
label-focused = %name%
label-focused-background = #444
label-focused-padding = 3
; Можна додати своє підкреслення і сюди, якщо потрібно
; label-focused-underline = #AF00FF ; Приклад фіолетового кольору

; Стиль для робочих столів, на яких є вікна (occupied)
label-occupied = %name%
label-occupied-padding = 3
label-occupied-foreground = #ffffff ; Переконайтеся, що текст видно
label-occupied-underline = #AF00FF ; <--- ОСНОВНА ЗМІНА: ФІОЛЕТОВЕ ПІДКРЕСЛЕННЯ
; Ви можете змінити #AF00FF на будь-який інший темно-фіолетовий HEX-код, наприклад #673AB7

; Стиль для порожніх робочих столів
label-empty = %name%
label-empty-foreground = #777
label-empty-padding = 3

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; DATE
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/date]
type = internal/date
interval = 5
date = %H:%M  %d.%m
label = %date%
label-foreground = #AF00FF


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; SOUND
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/volume]
type = internal/pulseaudio
use-ui-max = true

; Додаємо теги форматування
format-volume = <label-volume>
label-volume =   %percentage%
label-volume-foreground = #AF00FF

format-muted = <label-muted>
label-muted =  muted

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; BRIGHTNESS (ВИПРАВЛЕНО)
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/brightness]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true

; Використовуємо простий тег <label> для формату
format = <label>
label =  %percentage%
label-foreground = #AF00FF

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; WIFI
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/wifi]
; Меняем тип на пользовательский скрипт
type = custom/script

; Команда, которая выполняется для получения статуса (используя nmcli)
; Она выводит значок и SSID, если подключено, или "no wifi", если нет.
exec = nmcli -t -f active,ssid dev wifi | grep '^yes' | cut -d: -f2- | sed 's/^/  /' || echo ' 睊 no wifi'
interval = 5

; label = %output%  ; Это уже не нужно, exec выводит весь текст

; Добавляем действие при клике
; Привязываем клик левой кнопкой мыши к команде открытия редактора
click-left = nm-connection-editor &
label-foreground = #AF00FF

; Опционально: можно добавить скроллинг для переключения между сетями, если установить доп. скрипт
; scroll-up = /path/to/wifi_toggle_script.sh next
; scroll-down = /path/to/wifi_toggle_script.sh prev

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; separator
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

 
[module/separator]
type = custom/text
content = "   "
;content-foreground = ${colors.foreground} ; Можна зробити його прозорим або кольоровим
